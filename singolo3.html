<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="singolo3.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">  
  <title>Singolo</title>
</head>
<body>
  <div class="wrapper">
    <main>
      <section class="quote">
        <div class="quote-container">
          <h2 class="quote-title"></h2>
          <p class="quote-description"></p>
          <div class="form-contacts-container">
            <form action="#">

            </form>
            <div class="contacts-container">
              <h3 class="contacts-title"></h3>
              <p></p>
              <img src="assets/location-icon.png" alt="location icon">
              <p></p>
              <img src="assets/phone-icon.png" alt="phone icon">
              <p></p>
              <img src="assets/mail-icon.png" alt="mail icon">
              <p></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="assets/copyright.png" alt="copyright">
      <div class="social">
        <a href="#"><img class="social-icon" src="assets/fb-icon.png" alt="fb-icon" width="32" height="32"></a>
        <a href="#"><img class="social-icon" src="assets/google-icon.png" alt="google-icon" width="32" height="32"></a>
        <a href="#"><img class="social-icon" src="assets/twitter-icon.png" alt="twitter-icon" width="32" height="32"></a>
        <a href="#"><img class="social-icon" src="assets/linkedin-icon.png" alt="linkedin-icon" width="32" height="32"></a>
      </div>
    </footer>
  </div>
</body>
</html>
